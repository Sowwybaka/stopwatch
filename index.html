<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col py-2 text-center">
                <h1>
                    Stopwatch
                </h1>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-md-3 py-1 text-center">
                <button class="btn btn-success w-75" id="start" onclick="start()">Click to start stopwatch</button>
            </div>
            <div class="col-md-3 py-1  text-center"><button class="btn btn-danger w-75" id="stop" onclick="stopwatch()">Click to
                    stop stopwatch</button></div>
            <div class="col-md-3 py-1  text-center"><button class="btn btn-primary w-75" id="reset"
                    onclick="reset()">Reset</button></div>
            <div class=" col-md-3 py-1  text-center"><button class="btn btn-dark w-75" id="lap" onclick="setLap()">Lap</button>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center m-auto ">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Hour(s)</th>
                        <th scope="col">Minute(s)</th>
                        <th scope="col">Second(s)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <h1 id="hours">0</h1>
                        </td>
                        <td>
                            <h1 id="mins">0</h1>
                        </td>
                        <td>
                            <h1 id="secs">0</h1>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="timing">


    </div>
    <div class="laps">
        <h3 id="lap1"></h3>
        <h3 id="lap2"></h3>
        <h3 id="lap3"></h3>
    </div>


    <script>
        let hours = 0
        let minutes = 0
        let seconds = 0
        i = 0
        let lap = 0
        let startAllow = 1
        function startwatch() {
            i = i + 1
            if (i % 60 == 0) {
                minutes = minutes + 1
            }
            if (minutes % 60 == 0 && minutes > 0) {
                hours = hours + 1
            }
            seconds = i % 60
            console.log(seconds)
            console.log(minutes)
            console.log(hours)
            document.getElementById("secs").innerText = seconds
            document.getElementById("mins").innerText = minutes
            document.getElementById("hours").innerText = hours
        }
        function start() {
            if (startAllow == 1) {
                stopwatchint = setInterval(startwatch, 1000)
                startAllow = 0
            }
        }
        function stopwatch() {
            clearInterval(stopwatchint)
        }
        function reset() {
            i = 0
            seconds = i % 60
            minutes = seconds % 60
            hours = minutes % 60
            document.getElementById("secs").innerText = seconds
            document.getElementById("mins").innerText = minutes
            document.getElementById("hours").innerText = hours
            clearInterval(stopwatchint)
            startAllow = 1
            document.getElementById("lap1").innerText = ""
            document.getElementById("lap2").innerText = ""
            document.getElementById("lap3").innerText = ""
            lap = 0
        }
        function setLap() {
            lap = lap + 1
            if (lap == 1) {
                document.getElementById("lap1").innerText = i
            }
            else if (lap == 2) {
                document.getElementById("lap2").innerText = i
            }
            else if (lap == 3) {
                document.getElementById("lap3").innerText = i
            }
        }
    </script>
</body>

</html>
