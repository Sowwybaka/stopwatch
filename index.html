<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <center>
        <h1>
            Stopwatch
        </h1>
        <button class="btn btn-success" id="start" onclick="start()">Click to start stopwatch</button>
        <button class="btn btn-danger" id="stop" onclick="stopwatch()">Click to stop stopwatch</button>
        <button class="btn btn-primary" id="reset" onclick="reset()">Reset</button>
        <button class="btn btn-dark" id="lap" onclick="setLap()">Lap</button>
        <center>
        <div class="timing">
            <h1 id="hours">0</h1>
            <h1>:</h1>
            <h1 id="mins">0</h1>
            <h1>:</h1>
            <h1 id="secs">0</h1>
        </div>
        <h6>Hour Min Sec</h6>
    </center>
        <div class="laps">
            <h3 id="lap1"></h3>
            <h3 id="lap2"></h3>
            <h3 id="lap3"></h3>
        </div>
    </center>


    <script>
        let hours = 0
        let minutes = 0
        let seconds = 0
        i = 0
        let lap = 0
        let startAllow = 1
        function startwatch() {
            i = i + 1
            if (i%60 == 0){
                minutes = minutes+1
            }
            if (minutes%60 == 0 && minutes>0){
                hours = hours+1
            }
            seconds = i%60
            console.log(seconds)
            console.log(minutes)
            console.log(hours)
            document.getElementById("secs").innerText = seconds
            document.getElementById("mins").innerText = minutes
            document.getElementById("hours").innerText = hours
        }
        function start() {
            if (startAllow == 1) {
                stopwatchint = setInterval(startwatch, 1000)
                startAllow = 0
            }
        }
        function stopwatch() {
            clearInterval(stopwatchint)
        }
        function reset() {
            i = 0
            seconds = i% 60
            minutes = seconds%60
            hours = minutes%60
            document.getElementById("secs").innerText = seconds
            document.getElementById("mins").innerText = minutes
            document.getElementById("hours").innerText = hours
            clearInterval(stopwatchint)
            startAllow = 1
            document.getElementById("lap1").innerText = ""
            document.getElementById("lap2").innerText = ""
            document.getElementById("lap3").innerText = ""
            lap = 0
        }
        function setLap() {
            lap = lap + 1
            if (lap == 1) {
                document.getElementById("lap1").innerText = i
            }
            else if (lap == 2) {
                document.getElementById("lap2").innerText = i
            }
            else if (lap == 3) {
                document.getElementById("lap3").innerText = i
            }
        }
    </script>
</body>

</html>
